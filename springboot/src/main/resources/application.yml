# 共享配置 - 适用于所有环境
server:
  port: ${SERVER_PORT:8181}
  servlet:
    context-path: ${SERVER_SERVLET_CONTEXT_PATH:/api}
  ssl:
    certificate: ${SERVER_SSL_CERTIFICATE:./certs/cert.pem}
    certificate-private-key: ${SERVER_SSL_CERTIFICATE_PRIVATE_KEY:./certs/key.pem}
    enabled: ${SERVER_SSL_ENABLED:true}

# S3 兼容对象存储，支持环境变量覆盖
s3:
  access-key: ${S3_ACCESS_KEY:rustfsadmin}
  secret-key: ${S3_SECRET_KEY:rustfsadmin}
  endpoint: ${S3_ENDPOINT:http://localhost:9000}
  region: ${S3_REGION:cn-north-1}

# JWT配置（管理端登录鉴权）
jwt:
  secret: ${JWT_SECRET:dongpaopao-admin-jwt-secret-key-must-be-at-least-256-bits-for-hs256}
  expiration: ${JWT_EXPIRATION:86400000}

# 微信小程序配置
weixin:
  app-id: ${WECHAT_MINI_PROGRAM_APP_ID:}
  app-secret: ${WECHAT_MINI_PROGRAM_APP_SECRET:}
  api-base-url: ${WECHAT_API_BASE_URL:https://api.weixin.qq.com}
  connect-timeout: 5000
  read-timeout: 5000

spring:
  application:
    name: dongpaopao
  profiles:
    active:
      - ${SPRING_PROFILES_ACTIVE:dev}
  task:
    scheduling:
      pool:
        size: 5
      thread-name-prefix: scheduling-